<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckPass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="loading">
    <div class="inner"></div>
</div>

<div class="form-group">
    <div class="indikator">
        <div class="inner"></div>
    </div>
    <input type="text" name="pass">
    <button id="check">Check</button>
    <span class="loadingText">Loading...</span>
</div>

<script>
    (function(){

        var button = document.querySelector('#check');
        button.addEventListener('click', checkPass);

        var input = document.querySelector('input[name="pass"]');
        input.addEventListener('keyup', passStrong);

        var loadingText = document.querySelector('.loadingText');




        function checkPass(){
            button.setAttribute('disabled', true);
            loadingText.style.display = 'inline-block';

            var xhr = new XMLHttpRequest();
            var url = 'https://raw.githubusercontent.com/danielmiessler/SecLists/master/Passwords/10k_most_common.txt';
            xhr.open("GET", url, true);

            xhr.onload = function(){
                button.removeAttribute('disabled');
                loadingText.style.display = '';
                var arr = xhr.responseText.split('\r\n');
                var pass = document.querySelector('input[name="pass"]').value;
                if (arr.indexOf(pass) > -1){
                    alert('Пароль не надежный');
                }else{
                    alert('Сложный  пароль');
                }

            };

            xhr.send();
        }

        function passStrong() {
            var indicator = document.querySelector('.indikator .inner');
            var strong = 8;
            var length = input.value.length > strong ? strong : input.value.length;
            var progress = (length / strong) * 100;
            indicator.style.width = progress + '%';
        }

    })();
</script>


</body>
</html>
